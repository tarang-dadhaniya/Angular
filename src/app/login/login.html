<div class="login-split">
	<div class="left">
		<div class="image-wrap" role="img" aria-label="Decorative login image"></div>
	</div>

	<div class="right">
		<form (ngSubmit)="onSubmit()" class="login-form">
			<div class="logo">
				<div class="logo-circle">LOGO</div>
			</div>

			<h2 class="heading">Sign in to your account</h2>

			<div class="field">
				<label for="email">Email</label>
				<input id="email" name="email" type="email" [(ngModel)]="model.email" />
			</div>

			<div class="field">
				<label for="password">Password</label>
				<input id="password" name="password" type="password" [(ngModel)]="model.password" />
				<a [routerLink]="['/forgot-password']" class="forgot-link">Forgot password?</a>
			</div>

			<button type="submit" class="submit">Submit</button>


			<div class="signup-suggestion">
				<p>Don't have an account? <a [routerLink]="['/signup']">Create new account</a></p>
				<p class="small">Creating an account gives you access to your personalized dashboard and settings.</p>
			</div>

			<div class="success" *ngIf="successMessage">{{ successMessage }}</div>
		</form>
	</div>
</div>
