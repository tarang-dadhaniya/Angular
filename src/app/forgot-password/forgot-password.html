<div class="login-split">
  <div class="left">
    <div class="image-wrap" role="img" aria-label="Decorative reset password image"></div>
  </div>

  <div class="right">
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="logo">
        <div class="logo-circle">LOGO</div>
      </div>

      <h2 class="heading">Reset your password</h2>
      <p class="subtitle">Enter your email address and we'll send you instructions to reset your password.</p>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" [(ngModel)]="email" />
      </div>

      <button type="submit" class="submit">Send Reset Link</button>

      <div class="success" *ngIf="successMessage">{{ successMessage }}</div>
      
      <div class="back-to-login">
        <a [routerLink]="['/']">â† Back to login</a>
      </div>
    </form>
  </div>
</div>
